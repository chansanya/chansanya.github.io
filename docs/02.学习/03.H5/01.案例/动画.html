<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画,3D</title>
</head>

<style>
    body{
        margin: 0;
        padding: 0;
    }

    .container{
        position: absolute;
        border: 2px #a9bac5 solid;
        border-radius: 10px;
        top: 2%;
        left: 10%;
        width: 80%;
        height: 2500px;
    }

    .container .item{
        border-bottom: 2px #a9bac5 solid;
    }

    .container .label{
        font-size: 20px;
        font-weight: bold;
        margin: 2px 10px;
    }

    .box{
        display: inline-block;
        margin: 10px 5px;
        width: 120px;
        height: 120px;
        background: pink;
        text-align: center;
        font-size: 10px;
        line-height: 100px;
    }


    .transition{
        /*移动自身50%*/
        /*transform: translateX(50%);*/
        transition: all 1s;
    }

    #boxA1:hover{
        background: #66dccb;
        transform: translateX(500px);
        border-radius: 50%;
        /*transform-origin: top left;*/
    }

    #boxA2:hover{
        border-radius: 50%;
        transform: translateY(500px);
    }

    #boxB1:hover{
        border-radius: 50%;
        transform: rotate(360deg);
    }

    #boxB2:hover{
        /*border-radius: 50%;*/
        transform: rotate(720deg);
        transform-origin: right bottom;
    }


    #boxC1:hover{
        /*border-radius: 50%;*/
        transform: scale(2);
    }

    #boxC2:hover{
        /*border-radius: 50%;*/
        transform: scale(0.5);
    }

    #boxC3:hover{
        /* X ,Y 轴都翻转*/
        transform: scale(-2);
    }


    #boxD1{
        animation-name: run;
        animation-fill-mode: forwards;
        animation-direction: alternate;
        animation-timing-function: linear;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    }

    @keyframes run {
        0%{
            border-radius: 0;
        }
        10%{
            border-radius: 10%;
            transform: translateX(100px) scale(90%) rotate(90deg);
        }
        20%{
            border-radius: 20%;
            transform: translateX(200px) scale(80%) rotate(180deg);;
        }
        40%{
            border-radius: 30%;
            transform: translateX(300px) scale(70%) rotate(270deg);;
        }
        60%{
            border-radius: 40%;
            transform: translateX(400px) scale(60%) rotate(360deg);;
        }
        80%{
            border-radius: 50%;
            transform: translateX(500px) scale(50%) rotate(540deg);;
        }
        100%{
            border-radius: 50%;
            transform: translateX(500px) scale(50%) rotate(720deg);;
        }
    }


    .boxE1:hover{
        transform: rotateX(360deg);
    }

    .boxE2:hover{
        transform: rotateY(360deg);
    }


    .boxE3:hover{
        transform: rotateZ(360deg);
    }
    .boxE4:hover{
        transform: rotate3d(100,100,-10,360deg);
        /*transform: rotate3d(10,20,10,360deg);*/
    }

    .perspective{
        perspective: 500px;
    }

    .boxF1:hover{
        transform: translate3d(150px,50px,100px);
    }
</style>


<body>

    <div  class="container">
        <h1>2D</h1>
        <div class="item">
            <div class="label">移动</div>
            <div id="boxA1"  class="box transition">鼠标上来X移动</div>
            <div id="boxA2"  class="box transition">鼠标上来Y移动</div>
        </div>

        <div class="item">
            <div class="label">旋转</div>
            <div id="boxB1"  class="box transition">鼠标上来旋转</div>
            <div id="boxB2"  class="box transition">鼠标上来右下角旋转</div>
        </div>

        <div class="item">
            <div class="label">缩放</div>
            <div id="boxC1"  class="box transition">鼠标上来放大1倍</div>
            <div id="boxC2"  class="box transition">鼠标上来缩小1倍</div>
            <div id="boxC3"  class="box transition">鼠标上来翻转</div>
        </div>


        <div class="item">
            <div class="label">动画</div>
            <div id="boxD1"  class="box transition">鼠标上来放大1倍</div>
        </div>


        <h1>3D</h1>
        <div class="item">
            <div class="label">3D旋转 无透视</div>
            <div class="box transition boxE1">3D X</div>
            <div class="box transition boxE2">3D Y</div>
            <div class="box transition boxE3">3D Z</div>
            <div class="box transition boxE4">3D 指定轴 这个有点难</div>
        </div>

        <div class="item perspective">
            <div class="label">3D旋转 透视</div>
            <div class="box transition boxE1">3D X</div>
            <div class="box transition boxE2">3D Y</div>
            <div class="box transition boxE3">3D Z</div>
            <div class="box transition boxE4">3D 指定轴 这个有点难</div>
        </div>

        <div class="item">
            <div class="label">3D移动 无透视</div>
            <div class="box transition boxF1">3D 这个有点难</div>
        </div>
        <div class="item perspective">
            <div class="label">3D移动 透视</div>
            <div class="box transition boxF1">3D 这个有点难</div>
        </div>

        <h1>组合</h1>
        <div class="item">
            <div class="label">3D移动 透视</div>
        </div>






    </div>

</body>


</html>
